<svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" viewBox="0 0 100 100">
    <linearGradient id="gradient-top" x1="0" x2="0" y1="1" y2="0">
        <stop offset="20%" stop-color="white"/>
        <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="gradient-right" x1="0" x2="1" y1="0" y2="0">
      <stop offset="20%" stop-color="white"/>
        <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="gradient-bottom" x1="0" x2="0" y1="0" y2="1">
        <stop offset="20%" stop-color="white"/>
        <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="gradient-left" x1="1" x2="0" y1="0" y2="0">
        <stop offset="20%" stop-color="white"/>
        <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <polygon points="30,0 70,0 50,50" fill="url(#gradient-top)" />
    <polygon points="100,30 100,70 50,50" fill="url(#gradient-right)" />
    <polygon points="70,100 30,100 50,50" fill="url(#gradient-bottom)" />
    <polygon points="0,70 0,30 50,50" fill="url(#gradient-left)" />
</svg>